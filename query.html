<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raise a Query</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .query-container {
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
    }

    h1 {
      font-size: 24px;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 16px;
      margin-bottom: 5px;
      color: #555;
    }

    input, select, textarea {
      font-size: 14px;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    button {
      background-color: #007BFF;
      color: #ffffff;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      margin-top: 20px;
      font-size: 14px;
      color: #28a745;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="query-container">
    <h1>Raise a Query</h1>
    <form action="https://formspree.io/f/xjkvdkee" method="post" >
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>

      <label for="category">Query Category:</label>
      <select id="category" name="category" required>
        <option value="">--Select Category--</option>
        <option value="Shipping Issue">Shipping Issue</option>
        <option value="Billing Inquiry">Billing Inquiry</option>
        <option value="Account Support">Account Support</option>
        <option value="Other">Other</option>
      </select>

      <label for="query">Your Query:</label>
      <textarea id="query" name="query" placeholder="Describe your query" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
