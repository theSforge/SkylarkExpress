<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Package</title>
  <style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-size: cover;
        background-position: center;
        animation: background-animation 10s infinite alternate;
    }
    .logo {
    position: absolute; 
    top: 0px; 
    left: 10px;
    width: 100px;
    height: auto;
    z-index: 10; 
  }
    .track-bg {
        background-image: url('assets/track-bg.jpg');
    }

    .container {
        text-align: center;
        color: #000000;
    }

    .typewriter {
        display: inline-block;
        overflow: hidden;
        white-space: nowrap;
        width: 0;
        animation: typing 3s steps(60, end), blink-caret 0.75s step-end infinite;
        animation-fill-mode: forwards;
    }

    @keyframes typing {
        from {
            width: 0;
        }
        to {
            width: 100%;
        }
    }

    @keyframes blink-caret {
        50% {
            border-color: transparent;
        }
        100% {
            border-color: #fff;
        }
    }

    .typewriter::after {
        display: inline-block;
        margin-left: 5px;
        width: 2px;
        height: 1.5em;
        background-color: #000000;
        animation: blink-caret 0.75s step-end infinite;
    }

    .form-container {
        background: rgba(0, 0, 0, 0.6);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        width: 400px;
        margin-top: 20px;
        transition: transform 0.3s ease-in-out;
    }
    .bt {
    position: fixed;
    top: 80%;
    right: 45%;
    padding: 10px 20px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    color: white;
    background: #007BFF;
    gap: 10px;
    transition: transform 0.3s ease, background-color 0.3s ease;
    text-decoration: none;
    }

    .form-container:hover {
        transform: scale(1.05);
    }

    .track-box {
        display: flex;
        width: 100%;
        flex-direction: column;
        gap: 15px;
    }

    input {
        padding: 15px;
        font-size: 1.2rem;
        border: 2px solid #ddd;
        border-radius: 10px;
        width: 91%;
        background-color: #222;
        color: #fff;
        outline: none;
        transition: border-color 0.3s;
    }

    input:focus {
        border-color: #00bcd4;
    }

    #trackBtn {
        padding: 15px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        font-size: 1.2rem;
        background: linear-gradient(135deg, #00bcd4, #006064);
        color: white;
        font-weight: bold;
        transition: transform 0.3s ease, background-color 0.3s ease;
    }

    #trackBtn:hover {
        background: linear-gradient(135deg, #006064, #004d40);
        transform: scale(1.1);
    }

    #trackBtn:active {
        transform: scale(1.05);
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    @keyframes background-animation {
        0% {
            filter: brightness(1);
        }
        100% {
            filter: brightness(0.8);
        }
    }

    .track-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 12px 22px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        color: white;
        background: linear-gradient(90deg, #ff5722, #f44336);
        transition: transform 0.3s ease, background-color 0.3s ease;
        font-weight: bold;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .track-btn:hover {
        background: linear-gradient(90deg, #f44336, #e91e63);
        transform: scale(1.1);
    }

    .track-btn:active {
        transform: scale(1.05);
    }

  </style>
</head>
<body class="track-bg">
    <img src="assets/logo.png" alt="Courier Service Logo" class="logo">
    <div class="container">
      <h1 class="animated-heading">
        <span class="typewriter">Track Your Courier</span>
      </h1>
      <div class="form-container">
        <div class="track-box">
          <input type="text" id="trackingNumber" placeholder="Enter your Tracking Number">
          <button id="trackBtn" class="btn" onclick="redirectToFinalPage()">Track Now</button>
        </div>
      </div>
    </div>
    <a href="index.html" class="bt">Back to Home</a>
  
    <script>
      function redirectToFinalPage() {
        const trackingNumber = document.getElementById('trackingNumber').value;
        if (trackingNumber) {
          window.location.href = `final.html?trackingNumber=${trackingNumber}`;
        } else {
          alert("Please enter a valid tracking number.");
        }
      }
    </script>
  </body>
  </html>
